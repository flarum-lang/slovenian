      client_extension: "Privzeto bo nalagalna razširitev izbrala varno končnico datoteke glede na MIME tip.\nZa nekatere vrste datotek, ki temeljijo na ZIP ali binarnih podatkih, lahko to povzroči uporabo generičnih končnic namesto pričakovane.\nTukaj lahko vnesete seznam končnic datotek, ki bodo ohranjene nespremenjene.\n"
